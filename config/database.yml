# postgresql
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  username: pg
  password: pg
  timeout: 5000

development:
  <<: *default
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test

production:
  <<: *default
  username: <%= Rails.application.secrets.database_username || ENV["POSTGRES_USER"] %>
  password: <%= Rails.application.secrets.database_password || ENV["POSTGRES_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] || "postgres" %>
  database: chapina
